#***************************************************************************
#     File: callcenter.yaml
#   Author: Ron Savage
#     Date: 05/14/2019
#
# Description: This file holds configuration information including a list of
# regular expressions to identify lines to exclude, and include for the callcenter app.
#
#  Constant                    Equivalent Embedded Flag Expression
#  Pattern.CASE_INSENSITIVE    (?i)
#  Pattern.COMMENTS            (?x)
#  Pattern.MULTILINE           (?m)
#  Pattern.DOTALL              (?s)
#  Pattern.UNICODE_CASE        (?u)
#  Pattern.UNIX_LINES          (?d)
# Can also do multiples like {?im)
#
# Date       Init Note
# 06/12/2019 RS   Added to github.com/rsavage02/CodeScanner repository.
# 05/14/2019 RS   Created.
#****************************************************************************

urlPattern:
  - "(?imx)[a-z0-9.-]*liveops[a-z0-9.-]com"
  - "(?i)[a-z0-9.-]*live-ops[a-z0-9.-]com"

dirExclude:
  - (?i).*\.idea$
  - (?i).*\.cvsignore$
  - (?i).*\.tmp$
  - (?i).*CVS$

dirInclude:
  - .*

fileExclude:
  - (?i).*\.idea$
  - (?i).*\.cvsignore$
  - (?i).*temp
  - (?i).*\.tmp$

fileInclude:
  - (?i).*\.js$
  - (?i).*\.pl$
  - (?i).*\.cgi$
  - (?i).*\.java$
  - (?i).*\.mpl$

lineExclude:
  - (?i).*temp.*
  - (?i).*tmp.*

lineInclude:
  "([a-zA-Z0-9.-]*)liveops([a-zA-Z0-9\)\\.-]*[(]*com)[^a-zA-Z0-9.]": $1serenova$2
  "([a-zA-Z0-9.-]*)live-ops([a-zA-Z0-9\)\\.-]*[(]*com)[^a-zA-Z0-9.]": $1serenova$2
  "([a-zA-Z0-9.-]*)LIVEOPS([a-zA-Z0-9\)\\.-]*[(]*com)[^a-zA-Z0-9.]": $1SERENOVA$2
  "([a-zA-Z0-9.-]*)LIVE-OPS([a-zA-Z0-9\)\\.-]*[(]*com)[^a-zA-Z0-9.]": $1SERENOVA$2
